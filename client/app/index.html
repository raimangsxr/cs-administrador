<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CS-Administrador</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="icon" type="image/ico" href="../img/favicon.ico">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

    <link rel="stylesheet" href="bower_components/bootstrap-daterangepicker/daterangepicker-bs3.css" />

    <!-- Add your site or application content here -->
    <div class="header" ng-controller="RootCtrl">
      <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">Administración CS</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/"><i class="glyphicon glyphicon-dashboard"></i> Dashboard</a></li>
              <li><a ng-href="#/entrada"><i class="glyphicon glyphicon-circle-arrow-right"></i> Ficheros de entrada</a></li>
              <li><a ng-href="#/salida"><i class="glyphicon glyphicon-circle-arrow-left"></i> Ficheros de salida</a></li>
              <li><a ng-href="#/atencion"><i class="glyphicon glyphicon-exclamation-sign"></i> Requieren atención</a></li>
              <li><a ng-href="#/revision"><i class="glyphicon glyphicon-list-alt"></i> Revisión ficheros</a></li>
              <li id="logout" ng-show="currentUser"><a ng-click="logout()"><i class="glyphicon glyphicon-off"></i> Logout {{currentUser.username}}</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="vert-offset-top-5 footer" id="footer">
      <div class="container">
        <div class="footer-logo"><img src="images/logo_silenus.png" width="150em" /></div>
        <div class="footer-logo"><img src="images/logo_itelsis.png" width="100em" /></div>
        <div class="footer-copyright">Copyright &copy; 2016 Silenus Consultoría (Itelsis Group). All rights reserved.</div>
      </div>
    </div>
