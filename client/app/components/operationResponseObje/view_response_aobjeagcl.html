<div class="modal-content">
  <form name="responseForm" novalidate ng-submit="setResponse()">
    <div class="modal-header">
      <button type="button" class="close" ng-click="close()">&times;</button>
      <h4 class="modal-title">Responder objeción: {{file.filename}}</h4>
    </div>
    <div class="modal-body">
      <div class="vert-offset-top-2" ng-repeat="details in objes">
        <hr/>
        <div class="row">
          <div class="col-md-12 alert alert-info">
            <div class="col-md-2 text-right">Agregación:</div>
            <div class="col-md-4">{{details.agregacion}}</div>
            <div class="col-md-2 text-right">Motivo:</div>
            <div class="col-md-4">{{details.motivo}}</div>

            <div class="col-md-2 text-right">Inicio:</div>
            <div class="col-md-4">{{details.fechaInicio}}</div>
            <div class="col-md-2 text-right">Fin:</div>
            <div class="col-md-4">{{details.fechaFin}}</div>

            <div class="col-md-2 text-right">Publicado:</div>
            <div class="col-md-4">{{details.publicado}}<span ng-if="!details.publicado">---</span></div>
            <div class="col-md-2 text-right">Propuesto:</div>
            <div class="col-md-4">{{details.propuesto}}<span ng-if="!details.propuesto">---</span></div>

            <div class="col-md-2 text-right">Mensaje:</div>
            <div class="col-md-10">{{details.comentario}}</div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label>Aceptación</label>
            <div class="input-group">
              <div class="btn-group btn-group-justified">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default" ng-class="{'btn-primary': responses[details.agregacion].aceptado === 0}" ng-click="responses[details.agregacion].aceptado = 0">Aceptada</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default" ng-class="{'btn-primary': responses[details.agregacion].aceptado === 1}" ng-click="responses[details.agregacion].aceptado = 1">Rechazada - info incorrecta</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default" ng-class="{'btn-primary': responses[details.agregacion].aceptado === 2}" ng-click="responses[details.agregacion].aceptado = 2">Rechazada - otros</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="second-comer" class="vert-offset-top-1">Segundo Comercializador</label>
            <div class="input-group">
              <span class="input-group-addon" id="second-comer-addon"></span>
              <input id="second-comer" name="comentario" type="text" maxlength="4" class="form-control" placeholder="Segundo comercializador.." aria-describedby="second-comer-addon" ng-model="responses[details.agregacion].segundoComer" required />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="comment" class="vert-offset-top-1">Comentario de respuesta</label>
            <div class="input-group">
              <span class="input-group-addon" id="comment-addon"></span>
              <input id="comment" name="comentario" type="text" class="form-control" placeholder="Comentario.." aria-describedby="comment-addon" ng-model="responses[details.agregacion].comentarioRespuesta" required />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-danger" ng-disabled="responseForm.$invalid || accept === null">Responder</button>
      <button type="button" class="btn btn-primary" ng-click="close()">Cerrar</button>
    </div>
  </form>
</div>
