<div class="row" ng-show="!$ctrl.loading && !$ctrl.error">
  <div class="col-md-offset-2 col-md-8">
    <div class="panel panel-primary">
      <div class="panel-heading"><h3 class="panel-title">Objeciones de operaci√≥n en CS pendientes de responder - <span>{{$ctrl.objes.length}}</span></h3></div>
      <div class="panel-body">
        <div class="alert alert-success animate" ng-show="$ctrl.objes.length === 0"><span class="glyphicon glyphicon-ok icon-success"></span> No hay objeciones para responder</div>
        <div ng-show="$ctrl.objes.length > 0">
          <table ng-table="$ctrl.tableParams" class="table" show-filter="true">
            <tr class="animate" ng-repeat="file in $data" ng-class="{'green': file.answered}">
              <td title="'Nombre'" filter="{'filename': 'text'}" sortable="'filename'">
                <a ng-href={{file.link}}>{{file.filename}}</a>
              </td>
              <td title="'Fecha'" filter="{'uploadDate': 'text'}" sortable="'uploadDate'">
                {{file.uploadDate}}
              </td>
              <td>
                <button class="btn btn-block btn-primary" ng-disabled="file.answered" ng-click="$ctrl.openModal(file)">Responder</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-show="$ctrl.loading" class="col-md-12 vert-offset-top-6 vert-offset-bottom-2 text-center">
  <img src="images/loader.gif" />
  <p><strong>Procesando ficheros..</strong></p>
</div>

<div ng-show="!$ctrl.loading && $ctrl.error" class="col-md-12 vert-offset-top-6 vert-offset-bottom-2 text-center">
  <div class="col-md-offset-3 col-md-6 alert alert-danger" role="alert">Se han producido errores en la carga de datos de BD</div>
</div>
